<div><h2>Viewer</h2> 
<p>{{op.name}}</p>

<div ng-show="op.type === 'constText'">
<op-consttext op="op"></op-consttext>
</div>
<div ng-show="op.type === 'markup'">
<op-markup op="op"></op-markup>
</div>


<table class="table">
<tr ng-repeat="operand in op.operands">
<td>

{{operand.name}}
</td>
</tr>
</table>
</div>
