
<div class="btn-group" uib-dropdown>
<button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
<span ng-show="val">{{val.name}}</span>
<span ng-show="!val">Choisir un type d'argument </span> <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-repeat="argType in argTypes"><a href="#" ng-click="$event.preventDefault(); selectArgType(argType)">{{argType.name}}</a></li>
      </ul>
</div>
