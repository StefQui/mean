<div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>

<div ng-include="'modules/articles/client/views/form-operand.client.view.html'"></div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>





  <button type="button" class="btn btn-default" ng-click="open()">Open me!</button>
    <button type="button" class="btn btn-default" ng-click="open('lg')">Large modal</button>
    <button type="button" class="btn btn-default" ng-click="open('sm')">Small modal</button>
    <button type="button" class="btn btn-default" ng-click="toggleAnimation()">Toggle Animation ({{ animationsEnabled }})</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
    <div ng-show="op">Il y a un op {{op | json}}
    <div class="form-group">
          <button type="submit" class="btn btn-default" ng-click="$event.preventDefault();edit(op)">Modifier</button>
        </div>
    <div class="form-group">
          <button type="submit" class="btn btn-default" ng-click="$event.preventDefault();removeOp(op)">Supprimer</button>
        </div>
  <op-renderer op="op"></op-renderer>
</div>
    <div ng-hide="op">Il n'y a pas de op
  <choose-type update="updateOp(operand)"></choose-type>
    </div>
{{AA}}
        </div>
