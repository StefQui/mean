<section>
  <div class="page-header">
    <h1>{{vm.template._id ? 'Edit template' : 'New template'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.templateForm" class="form-horizontal" ng-submit="vm.save(vm.form.templateForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.template.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="vm.form.templateForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Template title is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="shortName">Short name</label>
          <input name="shortName" type="text" ng-model="vm.template.shortName" id="shortName" class="form-control" placeholder="Short name" required>
          <div ng-messages="vm.form.templateForm.shortName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Template shortName is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <textarea name="content" data-ng-model="vm.template.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
         <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.template._id ? 'Enregistrer' : 'Create'}}</button>
        </div>

        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
    {{vm.template | json}}
  </div>
</section>
